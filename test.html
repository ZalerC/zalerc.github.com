<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Test</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Screen -->
        <table class="table table-hover">
            <thead>
                <tr><th scope="col">Name</th><th scope="col">Value</th></tr>
            </thead>
            <tbody>
                <!-- #document_size -->
                <tr><th scope="row">Document Size <small>([width]x[height])</small></th><td id="document_size"></td></tr>
                <script type="text/javascript">
                    $('#document_size').text($(document).width() + 'x' + $(document).height());
                </script>
                <!-- #user_agent -->
                <tr><th scope="row">User Agent</th><td id="user_agent"></td></tr>
                <script type="text/javascript">
                    $('#user_agent').text(navigator.userAgent);
                </script>
            </tbody>
        </table>
    </body>
</html>
