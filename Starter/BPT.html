<html>
<head>
<title>标准溶液配制</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<table>
<tr><td><b>>> 参数设置:</b></td><td></td><td><button id='CMD'>计算</button></td></tr>
<tr><td>储存溶液浓度: </td><td><input type='text' id='Sc' /></td><td><select id='ScD'><option value='1'>ppm</option><option value='1000'>ppb</option></select></td></tr>
<tr><td>目标溶液浓度: </td><td><input type='text' id='Wc' /></td><td><select id='WcD'><option value='1'>ppm</option><option value='1000'>ppb</option></select></td></tr>
<tr><td>目标定容体积: </td><td><input type='text' id='Wv' /></td><td><select id='WvD'><option value='1000'>mL</option><option value='1'>uL</option></select></td></tr>
<tr><td><b>>> 计算结果:</b></td></tr>
<tr><td>取储备溶液量: </td><td><input type='text' id='Sv' readonly /></td><td><select id='SvD'><option value='1'>uL</option><option value='1000'>mL</option></select></td></tr>
<tr><td>取定容试剂量: </td><td><input type='text' id='Rv' readonly /></td><td><select id='RvD'><option value='1'>uL</option><option value='1000'>mL</option></select></td></tr>
</table>
<script>
oSc = document.getElementById('Sc'); oScD = document.getElementById('ScD');
oWc = document.getElementById('Wc'); oWcD = document.getElementById('WcD');
oWv = document.getElementById('Wv'); oWvD = document.getElementById('WvD');
oSv = document.getElementById('Sv'); oSvD = document.getElementById('SvD');
oRv = document.getElementById('Rv'); oRvD = document.getElementById('RvD');
CMD.onclick = oSc.onchange = oWc.onchange = oWv.onchange = oScD.onchange = oWcD.onchange = oWvD.onchange = function(){
    vSc = oSc.value / oScD.value;
    vWc = oWc.value / oWcD.value;
    vWv = oWv.value * oWvD.value;
    vSv = vWc * vWv / vSc;
    vRv = vWv - vSv;
    oSv.value = vSv / oSvD.value;
    oRv.value = vRv / oRvD.value;
}
oSvD.onchange = oRvD.onchange = function(){
    var id = this.id;
    switch(id){
        case 'SvD':
            oSv.value = vSv / oSvD.value;
            break;
        case 'RvD':
            oRv.value = vRv / oRvD.value;
            break;
    }
}
</script>
<script>
var R = /linux/i; R.compile(R);
if (!R.test(navigator.platform)){
    document.write("Linux Only!");
}
</script>
</body>
</html>
